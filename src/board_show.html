<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">게시글 보기</h1>

        <div class="card">
            <div class="card-header">
                <h3>&lt;공지사항&gt; 게시판 이용 사항</h3>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>
                        여기에 게시글 내용이 표시됩니다. <br>
                        데이터베이스 연동 후 실제 데이터가 들어갈 자리입니다.
                    </p>
                </blockquote>
            </div>
            <div class="card-footer text-muted d-flex justify-content-between">
                <span>작성자: 관리자</span>
                <span>작성일: 2023.08.28</span>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <a href="board_list.html" class="btn btn-secondary me-2">목록</a>
            <a href="board_write.html" class="btn btn-warning me-2">수정</a>
            <button type="button" class="btn btn-danger" onclick="deletePost()">삭제</button>
        </div>
    </div>

    <script>
        function deletePost() {
            if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
                // 실제 삭제 로직은 여기에 구현합니다.
                // 예: fetch('/posts/1', { method: 'DELETE' }).then(...)
                alert('게시글이 삭제되었습니다.');
                window.location.href = 'board_list.html';
            }
        }
    </script>
    <!-- Bootstrap JS Bundle CDN (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
