

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>글쓰기</h3>
        </div>

        <form onsubmit="return false;">
            <div class="mb-3">
                <label for="writeTitle" class="form-label">제목</label>
                <input id="writeTitle" type="text" class="form-control" placeholder="제목을 입력해주세요">
            </div>

            <div class="mb-3">
                <label for="writeContent" class="form-label">내용</label>
                <textarea id="writeContent" class="form-control" rows="10" placeholder="내용을 입력해주세요"
                    style="resize: none;"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <a href="board_list.html" class="btn btn-secondary me-2">취소</a>
                <button type="button" class="btn btn-primary" onclick="vaildCheck();">등록</button>
            </div>
        </form>
    </div>

    <script>
        // 글을 등록하려고 했을때 
        function vaildCheck() {
            const titleEl = document.getElementById('writeTitle');
            const contentEl = document.getElementById('writeContent');

            const title = titleEl.value;
            const content = contentEl.value;

            if (!title.trim()) {
                alert('제목을 입력해주세요.');
                titleEl.focus();
                return;
            }

            if (!content.trim()) {
                alert('내용을 입력해주세요.');
                contentEl.focus();
                return;
            }

            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title, content: content }),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log(data.message);
                    alert('글이 성공적으로 등록되었습니다.');
                    // 목록 페이지로 이동
                    window.location.href = 'board_list.html';
                })
                .catch((error) => {
                    console.error('에러 발생:', error);
                    alert('글 등록 중 오류가 발생했습니다.');
                });
        }
    </script>
    <!-- Bootstrap JS Bundle CDN (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
