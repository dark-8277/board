

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 글을 등록하려고 했을때 
        function writeCheck() {
                 
            const write_Title = $("#write_Title").val().trim(); 
            const write_Content = $("#write_Content").val().trim();

            if (!write_Title.trim()) {
                alert('제목을 입력해주세요.');
                titleEl.focus();
                return;
            }

            if (!write_Content.trim()) {
                alert('내용을 입력해주세요.');
                contentEl.focus();
                return;
            }

             var data = {
                title : write_Title,
                content : write_Content
            };

            $.ajax({
                url: "board_write.php",     // 요청 보낼 서버 주소
                type: "POST",            // 전송 방식
                dataType: "json",        // 서버에서 받을 데이터 형식
                data: data, // 전송할 값

                success: function(res) { // 성공 시 실행
                    if (res.code == "0") { // 성공 시 이동
                        location.href = "board_show.php?idx=" + res.idx;
                    } else {
                        alert(res.msg); // 다른 오류 코드 일시
                    }
                }
            });
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h3>글쓰기</h3>
        </div>

        <form onsubmit="return false;">
            <div class="mb-3">
                <label for="writeTitle" class="form-label">제목</label>
                <input id="write_Title" type="text" class="form-control" placeholder="제목을 입력해주세요">
            </div>

            <div class="mb-3">
                <label for="writeContent" class="form-label">내용</label>
                <textarea id="write_Content" class="form-control" rows="10" placeholder="내용을 입력해주세요"
                    style="resize: none;"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <a href="board_list.html" class="btn btn-secondary me-2">취소</a>
                <button type="button" class="btn btn-primary" onclick="writeCheck();">등록</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle CDN (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
