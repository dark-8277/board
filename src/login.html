    <script>
        function login_valid_check() {
     
            const id = $("#id").val().trim(); // 아이디
            const pw = $("#password").val().trim(); // 비밀번호

            // ===== 클라이언트 기본 유효성 검사 =====

            if (!id) {
                alert("아이디를 입력해주세요.");
                return false;
            }

            if (!pw) {
                alert("비밀번호를 입력해 주세요.");
                return false;
            }

            var data = {
                user_pw : pw,
                user_id : id
            };

            $.ajax({
                url: "login.php",     // 요청 보낼 서버 주소
                type: "POST",            // 전송 방식
                dataType: "json",        // 서버에서 받을 데이터 형식
                data: data, // 전송할 값

                success: function(res) { // 성공 시 실행
                    if (res.code == "0") { // 성공 시 이동
                        location.href = "board_list.php"
                    } else {
                        alert(res.msg); // 다른 오류 코드 일시
                    }
                }
            });
        }
    </script>
</head>

        <div class="card-body p-5">
            <form action="login.php" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="user_id" id="id" class="form-control" required>
                    <label for="id"><i class="fas fa-user"></i> 아이디</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <label for="password"><i class="fas fa-lock"></i> 비밀번호</label>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-lg" onclick="login_valid_check();">로그인</button>
                </div>
            </form>
        </div>

        </div>
