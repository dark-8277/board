<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Pretendard', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #ffffff;
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #f1f3f5;
            padding: 40px 30px 20px 30px;
            text-align: center;
        }

        .card-header h3 {
            font-weight: 700;
            color: #333;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .card-body {
            padding: 30px 40px 40px 40px;
        }

        /* Floating Label 스타일 커스텀 */
        .form-floating > .form-control {
            border-radius: 12px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            height: calc(3.5rem + 2px);
        }

        .form-floating > .form-control:focus {
            background-color: #fff;
            border-color: #0d6efd;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        .form-floating > label {
            padding-left: 15px;
            color: #6c757d;
        }

        /* 로그인 버튼 스타일 */
        .btn-login {
            padding: 14px;
            border-radius: 12px;
            background-color: #0d6efd;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .card-footer {
            background-color: #fff;
            border-top: 1px solid #f1f3f5;
            padding: 20px;
            text-align: center;
        }

        .card-footer a {
            color: #6c757d;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .card-footer a:hover {
            color: #0d6efd;
            text-decoration: underline;
        }
        
        .card-footer b {
            color: #0d6efd;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function login_valid_check() {
            const id = $("#id").val().trim();
            const pw = $("#password").val().trim();

            if (!id) {
                alert("아이디를 입력해주세요.");
                $("#id").focus();
                return false;
            }

            if (!pw) {
                alert("비밀번호를 입력해 주세요.");
                $("#password").focus();
                return false;
            }

            const data = {
                user_pw: pw,
                user_id: id
            };

            $.ajax({
                url: "login.php",
                type: "POST",
                dataType: "json",
                data: data,
                success: function(res) {
                    if (res.code == "0") {
                        location.href = "board_list.php";
                    } else {
                        alert(res.msg);
                    }
                },
                error: function() {
                    alert("서버 통신 중 오류가 발생했습니다.");
                }
            });
        }

        // 엔터키 지원
        $(document).ready(function() {
            $("#password").keypress(function(e) {
                if (e.which == 13) login_valid_check();
            });
        });
    </script>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h3>로그인</h3>
            <p class="text-muted small mb-0">계정에 로그인하여 게시판을 이용하세요.</p>
        </div>
        <div class="card-body">
            <form onsubmit="return false;">
                <div class="form-floating mb-3">
                    <input type="text" name="user_id" id="id" class="form-control" placeholder="아이디">
                    <label for="id"><i class="fas fa-user me-2"></i>아이디</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
                    <label for="password"><i class="fas fa-lock me-2"></i>비밀번호</label>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-login" onclick="login_valid_check();">
                        로그인하기
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <span>아직 회원이 아니신가요?</span>
            <a href="register.html" class="ms-1"><b>회원가입</b></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
